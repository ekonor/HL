<div class="referee-multiselect multiselect">
  <div class="selectbox" (click)="showCheckboxes()">
    <select class="form-control">
      <option>Выбрать судей</option>
    </select>
    <div class="over-select"></div>
  </div>
  <div class="checkboxes" *ngIf="checkboxesShown">
    <ng-container *ngFor="let referee of referees; let index = index">
      <!--div class="form-check form-group"-->
        <!--input class="form-check-input" type="checkbox" [attr.id]="index" [checked]="todo.completed" (change)="checkTodo(todo)" title="tttt">
        <label class="form-check-label" [attr.for]="index">
          {{ todo.title }}
         </label-->
      {{checks}}
      <div class="form-check-group form-group vertical-align">
        <input class="form-check" id="referee" type="checkbox" [checked]="checks[index]" name="referee" (change)="checkReferee(index, checks[index])">
        <label for="referee" class="col-sm-2 checkbox-inline">{{ referee.name }}</label>
      </div>

      <!--/div-->
    </ng-container>
  </div>
</div>

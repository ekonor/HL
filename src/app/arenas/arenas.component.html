<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="heading heading-12 margin-top-bottom-30">
        <p> Вся информация о ледовых аренах, стадионах и площадках в одном месте</p>
        <h1><span class="left"></span>Хоккейные арены и площадки<span class="right"></span></h1>
        <hr>
      </div>
    </div>

    <div class="col-md-12">
        <arena-filter [filter]="filter"></arena-filter>
    </div>

    <arena-list *ngIf="arenaList" [content]="arenaList.listItems"></arena-list>

    <pagination  [page]="1" [collectionSize]="10" [pageSize]="5"></pagination>

  </div>
</div>
  <!-- /.container -->

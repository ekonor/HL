<div class="container">

    <div class="jumbotron col-md-12 col-lg-12 col-xs-12">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="cityName" [(ngModel)]="filter.cityId" placeholder="Название города" class="form-control">
                </div>
                <div class="col-md-8 text-right">
                    <button type="button" class="btn btn-primary" (click)="search()">
                        <i class="fa fa-search"></i>
                    </button>
                    <button type="reset" class="btn btn-default">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" name="name" [(ngModel)]="filter.searchText" placeholder="Название или адрес" class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>

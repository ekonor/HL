
<h1 style="text-align: center"> {{title}} г. {{childrenteam.city}} </h1>
<hr>
<div class="wraper">
<ul class="childrenteams">
  <li *ngFor="let childrenteam of childrenteams">
<div class="club_blok container-fluid">
  <div class="row">
    <div class="club_blok_img  col-xs-6 col-md-2"><img src="{{childrenteam.image}}" alt="Эмблема команды {{childrenteam.name}}"></div>
    <div class="club_blok_text col-xs-12 col-sm-6 col-md-10"><h3>{{childrenteam.name}}</h3>
      <span class="">{{childrenteam.city}}</span> <span class="">{{childrenteam.nation}}</span>
      <p><a href="#" class="btn btn-default" role="button">Подробнее...</a></p></div>
  </div>
</div>
  </li>
</ul>
</div>

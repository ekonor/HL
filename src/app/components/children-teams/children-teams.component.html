
<div class="heading heading-12 margin-top-bottom-30">
  <p> Мы собираем всю информацию о детских хоккейных клубах России</p>
  <h1><span class="left"></span>Детские клубы и команды<span class="right"></span></h1>
  <hr>
</div>
<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" *ngFor="let childrenteam of childrenteams">

      <div class="club_blok">

        <div class="club_blok_img  col-xs-6 col-md-3"><img src="{{childrenteam.image}}" alt="Эмблема команды {{childrenteam.name}}"></div>

        <div class="club_blok_text col-xs-6 col-sm-6 col-md-9"><h3>{{childrenteam.name}}</h3>
          <span class="">{{childrenteam.city}}</span> <span class="">{{childrenteam.nation}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-body" style="display: table-cell; vertical-align: middle;">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12" [hidden]="!modalOptions.bodyIcon">
        <i class="pull-right fa " ng-class="modalOptions.bodyIcon" style="color: #fff; font-size: 72px;"></i>
    </div>
    <div class="col-md-10">
        <span style="font-size: 20px; color: #fff" [innerText]="modalOptions.bodyText"></span>
        <br><br>
        <a class="btn" *ngFor="btn of modalOptions.buttons" [class]="btn.buttonClass?btn.buttonClass:'btn-default'" [innerText]="btn.buttonText" (click)="click(btn.getResultAction)"></a>
        <a class="btn btn-transparent" [hidden]="!modalOptions.yes" [innerText]="modalOptions.yes.buttonText" (click)="click(modalOptions.yes.getResultAction, { state: 0 })"></a>
        <a class="btn btn-danger" [hidden]="!modalOptions.cancel" [innerText]="modalOptions.cancel.buttonText" (click)="click(modalOptions.cancel.getResultAction)"></a>
    </div>
</div>

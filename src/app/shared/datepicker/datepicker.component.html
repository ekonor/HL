<div class="input-group app-datepicker">
  <input class="form-control" placeholder="yyyy-mm-dd"
         name="d" [(ngModel)]="dt" ngbDatepicker #d="ngbDatepicker">
  <div class="input-group-append">
    <button class="btn btn-outline-grey btn-calendar" (click)="d.toggle()" type="button">
      <i class="fa fa-calendar"></i>
    </button>
  </div>
</div>
<pre>Model: {{ dt | json }}</pre>

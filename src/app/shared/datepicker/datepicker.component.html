<div class="input-group app-datepicker">
  <input type="text" class="form-control" placeholder="yyyy-mm-dd"
         name="d2" [(ngModel)]="dtModel" ngbDatepicker #d2="ngbDatepicker" (ngModelChange)="pickDt()" #c2="ngModel">
  <div class="input-group-append">
    <button class="btn btn-outline-grey btn-calendar" (click)="d2.toggle()" type="button">
      <i class="fa fa-calendar"></i>
    </button>
  </div>
</div>

<div class="section-container jumbotron">
  <loader [hidden]="!dataIsLoading"></loader>
  <div class="section-title">
    <p>Категории</p>
  </div>
  <ul class="sidebar-recent-post" *ngIf="categoryList">
    <li *ngFor="let category of categoryList">
      <hr>
      <div class="info">
        <a (click)="viewCategoryNews(category)">{{category.name}}</a>
        <div class="small">{{category.description}}</div>
      </div>
    </li>
  </ul>
</div>

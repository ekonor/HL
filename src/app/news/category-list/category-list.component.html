<div class="section-container jumbotron" id="sidebar-category">
  <loader-empty [hidden]="!dataIsLoading"></loader-empty>
  
  <div class="section-title">Категории</div>
  
  <div class="section-body">
    <ul *ngIf="categoryList">
      <li *ngFor="let category of categoryList">
        <hr>
        <div>
          <a (click)="viewCategoryNews(category)">{{category.name}}</a>
          <p class="small">{{category.description}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

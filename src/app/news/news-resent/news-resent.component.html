<div class="section-container jumbotron" id="sidebar-recent-post">
  <loader [hidden]="!dataIsLoading"></loader>

  <div class="section-title">Недавние новости</div>

  <div class="section-body">
    <ul *ngIf="newsList">
      <li *ngFor="let post of newsList">
        <hr>
        <div>
          <a (click)="viewNewsItem(post)">{{post.title}}</a>
          <div class="small">{{post.creationDate | date}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>

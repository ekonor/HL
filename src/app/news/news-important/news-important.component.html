<div class="section-container jumbotron">
  <loader [hidden]="!dataIsLoading"></loader>
  <div class="section-title">
    <p>Важные новости</p>
  </div>
  <ul class="sidebar-recent-post" *ngIf="newsList">
    <li *ngFor="let post of newsList">
      <hr>
      <div class="info">
        <a (click)="viewNewsItem(post)">{{post.title}}</a>
        <div class="small">{{post.creationDate | date}}</div>
      </div>
    </li>
  </ul>
</div>

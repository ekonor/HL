<div class="ta-filter ta-filter-wrap">
    <div class="admin-panel">
      <span class="toggle toggle-search-icon" title="{{getToggleTitle(toggled)}}" (click)="toggle()"><i [class]="getToggleIcon()"></i></span>
      <i class="fa fa-search search-icon"></i>
    </div>
    <div class="jumbotron" [hidden]="toggled">
        <form>
          <app-city-filter *ngIf="city" [city]="city" (onChanged)="setCity($event)"></app-city-filter>
          <input type="text" name="searchText" [(ngModel)]="filter.searchText" placeholder="Название или строка поиска" class="form-control">
          <label>Дата проведения c</label>
          <app-datepicker [dt]="filter.startDateFrom" (onChanged)="onChangedStartDt($event)"></app-datepicker>
          <!--input id="startDateFrom"
                 type="date"
                 name="startDateFrom"
                 [(ngModel)]="filter.startDateFrom"
                 placeholder="Дата проведения, от"
                 class="form-control"-->
          <label>до</label>
          <app-datepicker [dt]="filter.startDateTo" (onChanged)="onChangedEndDt($event)"></app-datepicker>
          <!--input id="startDateTo"
                 type="date"
                 name="startDateTo"
                 [(ngModel)]="filter.startDateTo"
                 placeholder="Дата проведения, до"
                 class="form-control"-->
          <div class="btn-group-vertical btn-group-toggle elements-group-border" ngbRadioGroup name="gender" [(ngModel)]="filter.gender">
            <label class="btn-primary label-button fixed-size-button-s" ngbButtonLabel>
              <input type="radio" name="Male" ngbButton value="Male"><i class="fa fa-male"></i>
            </label>
            <label class="btn-primary label-button fixed-size-button-s" ngbButtonLabel>
              <input type="radio" name="Female" ngbButton value="Female"><i class="fa fa-female"></i>
            </label>
          </div>
          <!--div class="btn-group-vertical btn-group-toggle elements-group-border" ngbRadioGroup name="state" [(ngModel)]="filter.state">
            <label class="btn-primary fixed-size-button-lg label-button" ngbButtonLabel>
              <input type="radio" name="isRegistration" ngbButton value="ApprovedByModerator">Идет регистрация
            </label>
            <label class="btn-primary fixed-size-button-lg label-button" ngbButtonLabel>
              <input type="radio" name="isFinished" ngbButton value="Finished">Завершенные
            </label>
          </div-->
          <div class="btn-group btn-group-vertical btn-group-toggle elements-group-border" data-toggle="buttons" >
            <label class="btn-primary fixed-size-button-s label-button" ngbButtonLabel>
              <input type="checkbox" autocomplete="off" name="isRegistration" ngbButton [(ngModel)]="filter.state.isRegistration">
              Идет регистрация
            </label>
            <label class="btn-primary fixed-size-button-s label-button" ngbButtonLabel>
              <input type="checkbox" autocomplete="off" name="isFinished" ngbButton [(ngModel)]="filter.state.isFinished">
              Завершенные
            </label>
          </div>
          <div class="btn-group btn-group-vertical btn-group-toggle elements-group-border" data-toggle="buttons" >
            <label class="btn-primary fixed-size-button-s label-button" ngbButtonLabel>
              <input type="checkbox" autocomplete="off" name="isAdults" ngbButton [(ngModel)]="filter.ageGroup.isAdults">
              Взрослые
            </label>
            <label class="btn-primary fixed-size-button-s label-button" ngbButtonLabel>
              <input type="checkbox" autocomplete="off" name="isYouth" ngbButton [(ngModel)]="filter.ageGroup.isYouth">
              Молодежь
            </label>
            <label class="btn-primary fixed-size-button-s label-button" ngbButtonLabel>
              <input type="checkbox" autocomplete="off" name="isJuniors" ngbButton [(ngModel)]="filter.ageGroup.isJuniors">
              Юниоры
            </label>
            <label class="btn-primary fixed-size-button-s label-button" ngbButtonLabel>
              <input type="checkbox" autocomplete="off" name="isKids" ngbButton [(ngModel)]="filter.ageGroup.isKids">
              Дети
            </label>
          </div>
          <div class="btn-group-vertical btn-group-toggle elements-group-border" ngbRadioGroup name="isCommercial" [(ngModel)]="filter.isCommercial">
            <label class="btn-primary fixed-size-button-lg label-button" ngbButtonLabel>
              <input type="radio" name="Commercial" ngbButton value="true">Коммерческий
            </label>
            <label class="btn-primary fixed-size-button-lg label-button" ngbButtonLabel>
              <input type="radio" name="NoCommercial" ngbButton value="false">Некоммерческий
            </label>
          </div>
          <div class="buttons-wrapper">
              <button type="button" class="btn btn-primary" (click)="search()">
                <i class="fa fa-search"></i>
              </button>
              <button type="reset" class="btn btn-default">
                <i class="fa fa-close"></i>
              </button>
          </div>
        </form>
    </div>
</div>

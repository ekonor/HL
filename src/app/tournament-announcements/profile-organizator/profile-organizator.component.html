<loader [hidden]="!dataIsLoading"></loader>
<div class="profile-organizator container">
  <div class="row">
    <div class="col-md-12">
      <div class="heading heading-12 margin-top-bottom-30">
        <h1>
          <span class="left"></span>
          Анонсы хоккейных турниров
          <span class="right"></span>
        </h1>
        <hr>
      </div>
    </div>
    <ta-admin-filter
      [filter]="filter"
      (onFiltered)="onFiltered($event)">
    </ta-admin-filter>
    <sorting class="pull-right"
             [orderBy]="listInfo.orderBy"
             [orderDir]="listInfo.orderDir"
             [options]="sortOptions"
             (onSorted)="onSorted($event)">
    </sorting>
    <tao-list *ngIf="tournamentAnnouncementList" [content]="tournamentAnnouncementList.listItems"
                                  class="row">
    </tao-list>
    <!--ta-list [content]="tournamentAnnouncementList.listItems"
                                  class="row">
    </ta-list-->
    <pagination [page]="listInfo.page"
                [collectionSize]="tournamentAnnouncementList.count"
                [pageSize]="listInfo.take">
    </pagination>
  </div>
</div>
